name: "Repository URL checker"

on:
  workflow_dispatch:
  schedule:
    # 03h43Z everyday
    - cron: '43 3 * * *'

jobs:
  check_urls:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: "Check URLs"
        run: |
          pip install -r requirements.txt
          ./script/check/check_urls.py
