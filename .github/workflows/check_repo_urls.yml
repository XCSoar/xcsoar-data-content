name: "Repository URL checker"

on:
  workflow_dispatch:
  schedule:
    # 03h43Z everyday
    - cron: '43 3 * * *'

jobs:
  check_urls:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: "Check URLs"
        run: |
          pip install -r requirements.txt
          ./script/check/check_urls.py
