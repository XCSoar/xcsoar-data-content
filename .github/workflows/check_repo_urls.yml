name: "Repository URL checker"

on:
  workflow_dispatch:
  schedule:
    # 03h43Z everyday
    - cron: '43 3 * * *'

jobs:
  check_urls:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: "Check URLs"
        run: |
          pip install -r requirements.txt
          ./script/check/check_urls.py
